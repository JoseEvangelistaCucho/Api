<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    
    
    <title>Nuevo Ingreso</title>
</head>
<body>
    <form>
    <div class="form-group">
        <label for="code">Name:</label>
        <input type="text" class="form-control" id="nam" placeholder="Name" name="nam" style="padding: -top">        
    </div>
    <div class="form-group">
        <label for="apellido">APELLIDOS:</label>
        <input type="text" class="form-control" id="apellido" placeholder="Name" name="name"style="padding-top">        
    </div>
    <div class="form-group">
        <label for="email">EMAIL:</label>
        <input type="text" class="form-control" id="email"placeholder="email" name="email" style="padding: -top">        
    </div>
    <div class="form-group">
        <label for="nrotelefono">Nro TEFONO:</label>
        <input type="text" class="form-control" id="nrotelefono" placeholder="nrotelefono" name="nrotelefono" style="padding: -top">        
    </div>
    <div class="form-group">
        <label for="password">password:</label>
        <input type="text" class="form-control" id="password"placeholder="password" name="password" style="padding: -top">        
    </div>
</form>
<button id="saved" type="submit" class="button button-with-mouse-on">Guardar</button>



<script src="js/usuarios.js"></script>
</body>
</html>
